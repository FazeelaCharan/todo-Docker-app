name: CI

# Run on push to main and pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: self-hosted   # ‚Üê self-hosted runner pe run kare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run basic test
        run: |
          echo "Running CI test..."
          python -c "import flask; print('Flask imported successfully')"
